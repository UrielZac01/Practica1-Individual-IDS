<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Mi Aplicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/vector-premium/fondo-vector-monocromo-blanco-abstracto-folleto-diseno-folleto-sitio-web-fondo-pantalla-blanco-geometrico-pagina-inicio-presentacion-certificado_249611-5905.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 550px;
            padding: 0 20px;
        }
        
        .card {
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            text-align: center;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #4776E6, #8E54E9);
        }
        
        .welcome-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4776E6, #8E54E9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2.5rem;
        }
        
        h2 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .username {
            color: #4776E6;
            font-weight: 700;
        }
        
        .text-muted {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn-custom {
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4776E6, #8E54E9);
            border: none;
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(71, 118, 230, 0.3);
            background: linear-gradient(135deg, #3d68d8, #7e49d4);
        }
        
        .logout-btn {
            background: transparent;
            color: #dc3545;
            border: 2px solid #dc3545;
        }
        
        .logout-btn:hover {
            background-color: #dc3545;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        .quick-stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            text-align: center;
        }
        
        .stat-item {
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            flex: 1;
            margin: 0 8px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4776E6;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #9CA3AF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="welcome-avatar">
                <i class="fas fa-user"></i>
            </div>
            
            <h2>Bienvenido, <span class="username" th:text="${username}">Usuario</span></h2>
            <p class="text-muted">Accede a tus opciones personalizadas</p>
            
            <div class="quick-stats">
                <div class="stat-item">
                    <div class="stat-value">12</div>
                    <div class="stat-label">Actividades</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">4</div>
                    <div class="stat-label">Notificaciones</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">85%</div>
                    <div class="stat-label">Perfil</div>
                </div>
            </div>
            
            <div class="btn-group">
                <a href="/perfil/editar" class="btn btn-primary btn-custom">
                    <i class="fas fa-user-edit icon"></i> Editar Perfil
                </a>
                
                <a href="/dashboard" class="btn btn-primary btn-custom">
                    <i class="fas fa-tachometer-alt icon"></i> Dashboard
                </a>
                
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-custom logout-btn">
                        <i class="fas fa-sign-out-alt icon"></i> Cerrar Sesión
                    </button>
                </form>
            </div>
            
            <p class="footer-text">© 2025 Mi Aplicación • Todos los derechos reservados</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
